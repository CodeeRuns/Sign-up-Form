<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <form>
    <section class="image-heading">
    <img class="side-image" src="halie-west-unsplash.jpg" alt="green fern leaves">
    <h1><img class="see-through" src="odin-lined.png" alt="transparent Odin Project logo">ODIN</h1>
    </section>

    <div class="writing">

    <section class="introduction">
    <p>This is quite a fake sign-up form to practice some CSS skills for designing forms. So please, play along and complete the form...</p>
    <p>I dare you...</p>
    <h3>Let's get it done!</h3>
    </section>

    <section class="questions">
    <label for="first-name">FIRST NAME</label>
    <input id="first-name" type="text">

    <label for="last-name">LAST NAME</label>
    <input id="last-name" type="text">

    <label for="email">Email</label>
    <input id="email" type="email">

    <label for="phone-num">Phone Number</label>
    <input id="phone-num" type="tel">

    <label for="password">Password</label>
    <input id="password" type="password">

    <label for="password-confirm">Confirm Password</label>
    <input id="password-confirm" type="password">
    </section>
    
    <section class="finalise">
    <button class="create">Create Account</button>

    <p>Already a member? <button class="log-in">Log in</button></p>
    </section>

    </div>
    
    </form>
</body>
</html>
